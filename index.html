<html>
    <head>

        <style>
.glass{

}

        <div class="glass">

           };
           var user=document.getElementById('1').value;
           document.getElementById('2').innerHTML=user+"<br>";
           if (user in know){
               document.getElementById('2').innerHTML=know[user] + "<br>";
           }else{
               document.getElementById('2').innerHTML="I don't understand your question <br>";
           
       }}
